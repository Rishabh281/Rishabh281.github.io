<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body id="body">
    <div class="text-center m-t-10">
        <h1 id="calc">calculator</h1>
        <input type="button" id="Btn" class="text-center button" onclick="toggleDarkMode()" value="Dark">
    </div>
    <div class="container flex flex-col item-center mx-auto bg-grey">
        <div class="row">
            <input type="text" class="input" id="btn">
            <button class="button">del</button>
        </div>
        <div class="row">
            <button class="button" id="btn">C</button>
            <button class="button" id="btn" title="enter no. first">%</button>
            <button class="button" id="btn" title="enter no. first">sin</button>
            <button class="button" id="btn" title="enter no. first">cos</button>
        <div class="row">
            <button class="button" id="btn">7</button>
            <button class="button" id="btn">8</button>
            <button class="button" id="btn">9</button>
            <button class="button" id="btn">*</button>
        </div>
        <div class="row">
            <button class="button" id="btn">4</button>
            <button class="button" id="btn">5</button>
            <button class="button" id="btn">6</button>
            <button class="button" id="btn">/</button>
        </div>
        <div class="row">
            <button class="button" id="btn">1</button>
            <button class="button" id="btn">2</button>
            <button class="button" id="btn">3</button>
            <button class="button" id="btn">+</button>
        </div>
        <div class="row">
            <button class="button" id="btn">0</button>
            <button class="button" id="btn">.</button>
            <button class="button" id="btn">=</button>
            <button class="button" id="btn">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
